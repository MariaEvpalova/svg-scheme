<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>House Plan</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>House Plan</h1>
        <svg width="500" height="550" id="floor-plan">
            <path
                d="M50,50 L200,50 L200,250 L50,250 Z"
                class="room"
                id="room-1"
                data-name="Living Room" />
            <path
                d="M200,50 L350,50 L350,200 L200,200 Z"
                class="room"
                id="room-2"
                data-name="Kitchen" />
            <path
                d="M200,200 L350,200 L350,250 L200,250 Z"
                class="room"
                id="room-3"
                data-name="Dining Area" />
            <path
                d="M350,50 L450,50 L450,150 L350,150 Z"
                class="room"
                id="room-4"
                data-name="Office" />
            <path
                d="M50,250 L200,250 L200,400 L50,400 Z"
                class="room"
                id="room-5"
                data-name="Master Bedroom" />
            <path
                d="M200,250 L300,250 L300,400 L200,400 Z"
                class="room"
                id="room-6"
                data-name="Bedroom 2" />
            <path
                d="M300,250 L400,250 L400,400 L300,400 Z"
                class="room"
                id="room-7"
                data-name="Bedroom 3" />
            <path
                d="M350,150 L450,150 L450,250 L350,250 Z"
                class="room"
                id="room-8"
                data-name="Bathroom" />
            <path
                d="M50,400 L100,400 L100,450 L50,450 Z"
                class="room"
                id="room-9"
                data-name="Laundry" />
            <path
                d="M100,400 L250,400 L250,500 L100,500 Z"
                class="room"
                id="room-10"
                data-name="Garage" />
        </svg>

        <script src="script.js"></script>
    </body>
</html>
